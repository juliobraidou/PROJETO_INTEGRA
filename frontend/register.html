  <body>
    <header>
      <div class="logo">MyLibrary<span>Co.</span></div>

    <main>
      <div class="login-box">
        <h2>Register<span class="dot">.</span></h2>

          <div class="input-group">
            <input type="email" id="reg-email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="reg-senha"
              placeholder="Senha"
              required
            />
            <span class="eye-icon">üëÅÔ∏è</span>
          </div>
          <button type="submit" class="login-button">Registrar</button>
        </form>

        <p class="register">J√° tem uma conta? <a href="#">Conecte-se</a></p>
      </div>
    </main>

    <script src="./js/script_register.js"></script>

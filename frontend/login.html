<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MyLibraryCo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-page">
      <!-- Lado esquerdo com os cards -->
      <div class="login-left">
        <div class="card-grid">
          <div class="card">
            <!-- √çcone Livro -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              width="64"
              height="64"
            >
              <rect x="6" y="2" width="12" height="20" rx="2" ry="2"></rect>
              <line x1="12" y1="18" x2="12" y2="18"></line>
            </svg>

            <h3>Acesso a Livros Digitais</h3>
            <p>Leia a qualquer momento e lugar!</p>
          </div>
          <div class="card">
            <!-- √çcone Gerenciador de Tarefa -->
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect x="3" y="4" width="18" height="16" rx="2" ry="2" />
              <path d="M8 11l2 2 4-4" />
            </svg>

            <h3>Cadastro e organiza√ß√£o</h3>
            <p>Crie e gerencie sua cole√ß√£o digital!</p>
          </div>
          <div class="card">
            <!-- √çcone Lupa -->
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="11" cy="11" r="7" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>

            <h3>Busca inteligente dos t√≠tulos</h3>
            <p>Encontre tudo com facilidade!</p>
          </div>
          <div class="card">
            <!-- √çcone Barulho de Envio -->
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line x1="12" y1="5" x2="12" y2="19" />
              <polyline points="19 12 12 19 5 12" />
            </svg>

            <h3>Compartilhe com seus amigos!</h3>
            <p>Conecte opini√µes e feedbacks!</p>
          </div>
        </div>
      </div>

      <!-- Lado direito com formul√°rio de login -->
      <div class="login-right">
        <a href="index.html" class="voltar">
  <!-- seta SVG -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    width="24"
    height="24"
    style="vertical-align: middle; margin-right: 6px;"
  >
    <line x1="19" y1="12" x2="5" y2="12" />
    <polyline points="12 19 5 12 12 5" />
  </svg>
  Voltar
</a>
        <div class="login-box">
          <h2>Login</h2>
          <form id="login-form">
            <div class="input-group">
              <svg class="icon" viewBox="0 0 24 24">
                <path
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                />
              </svg>
              <input
                type="email"
                id="login-email"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-group">
              <svg class="icon" viewBox="0 0 24 24">
                <path
                  d="M12 17a2 2 0 1 1 .001-3.999A2 2 0 0 1 12 17zm6-5V9a6 6 0 1 0-12 0v3H5v8h14v-8h-1zm-8-3a4 4 0 1 1 8 0v3H10V9z"
                />
              </svg>
              <input
                type="password"
                id="login-senha"
                placeholder="Senha"
                required
              />
              <span class="eye-icon">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <button type="button" class="btn-secondary" onclick="window.location.href='register.html'">Criar conta</button>
            <a href="#" class="forgot">Esqueceu a sua senha?</a>
          </form>
        </div>
      </div>
    </div>

    <script src="js/script_login.js"></script>
  </body>
</html>
